<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Analyzer - Claude AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 100vh;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .code-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .code-item {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-item:hover {
            background-color: #f7fafc;
        }

        .code-item:last-child {
            border-bottom: none;
        }

        .code-item.selected {
            background-color: #ebf4ff;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 500;
            color: #2d3748;
        }

        .file-path {
            font-size: 12px;
            color: #718096;
        }

        .file-size {
            font-size: 12px;
            color: #a0aec0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            border: 2px solid #e2e8f0;
            color: #2d3748;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            background: #f7fafc;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background-color: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }
            
            .chat-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Painel de Busca GitHub -->
        <div class="panel">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Análise de Repositório GitHub
            </h2>
            
            <div id="status"></div>
            
            <div class="input-group">
                <label for="repoUrl">URL do Repositório GitHub:</label>
                <input type="text" id="repoUrl" placeholder="https://github.com/usuario/repositorio" />
                <div style="margin-top: 8px; font-size: 12px; color: #718096;">
                    <strong>Exemplos para testar:</strong><br>
                    • <a href="#" onclick="document.getElementById('repoUrl').value='https://github.com/microsoft/vscode-extension-samples'; return false;" style="color: #667eea;">microsoft/vscode-extension-samples</a><br>
                    • <a href="#" onclick="document.getElementById('repoUrl').value='https://github.com/expressjs/express'; return false;" style="color: #667eea;">expressjs/express</a><br>
                    • <a href="#" onclick="document.getElementById('repoUrl').value='https://github.com/nodejs/node-v0.x-archive'; return false;" style="color: #667eea;">nodejs/node-v0.x-archive</a>
                </div>
            </div>
            
            <div class="input-group">
                <label for="githubToken">Token do GitHub (opcional - para evitar rate limit):</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" />
                <small style="color: #718096; font-size: 12px; margin-top: 4px; display: block;">
                    Crie em: GitHub → Settings → Developer settings → Personal access tokens
                </small>
            </div>
            
            <button class="btn" onclick="fetchRepository()">
                <span id="fetchBtn">Buscar Repositório</span>
            </button>
            
            <div id="codeFiles" class="code-list" style="display: none;"></div>
            
            <button class="btn" onclick="analyzeSelectedFiles()" style="display: none;" id="analyzeBtn">
                Analisar Arquivos Selecionados
            </button>
        </div>

        <!-- Painel de Chat -->
        <div class="panel">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                </svg>
                Chat com Claude
            </h2>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-input-container">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Digite sua pergunta sobre o código..."
                        rows="2"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="btn" onclick="sendMessage()">
                        <span id="sendBtn">Enviar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let repoData = null;
        let selectedFiles = new Set();
        let contextCode = '';
        let puterReady = false;

        // Wait for Puter to be loaded
        window.addEventListener('load', async () => {
            try {
                // Check if puter is available
                if (typeof puter !== 'undefined') {
                    puterReady = true;
                    console.log('Puter loaded successfully');
                } else {
                    // Wait a bit more and try again
                    setTimeout(() => {
                        if (typeof puter !== 'undefined') {
                            puterReady = true;
                            console.log('Puter loaded successfully (delayed)');
                        } else {
                            showStatus('Erro: Puter API não carregou corretamente. Recarregue a página.', 'error');
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('Error loading Puter:', error);
                showStatus('Erro ao carregar Puter API', 'error');
            }
        });

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                status.innerHTML = '';
            }, 5000);
        }

        async function makeGitHubRequest(url) {
            const token = document.getElementById('githubToken').value.trim();
            const headers = {
                'Accept': 'application/vnd.github.v3+json',
                'User-Agent': 'GitHub-Code-Analyzer'
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            const response = await fetch(url, { headers });
            
            if (!response.ok) {
                if (response.status === 403) {
                    const resetTime = response.headers.get('X-RateLimit-Reset');
                    const remaining = response.headers.get('X-RateLimit-Remaining');
                    
                    if (remaining === '0') {
                        const resetDate = new Date(resetTime * 1000);
                        throw new Error(`Rate limit excedido. Tente novamente às ${resetDate.toLocaleTimeString()} ou adicione um token do GitHub.`);
                    } else if (!token) {
                        throw new Error('Rate limit atingido. Adicione um token do GitHub para continuar.');
                    } else {
                        throw new Error('Acesso negado. Verifique se o token está correto e tem as permissões necessárias.');
                    }
                } else if (response.status === 404) {
                    throw new Error('Repositório não encontrado. Verifique se a URL está correta e se o repositório é público.');
                } else {
                    throw new Error(`${response.status}: ${response.statusText}`);
                }
            }
            
            return response;
        }

        async function fetchRepository() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            if (!repoUrl) {
                showStatus('Por favor, insira uma URL do repositório', 'error');
                return;
            }

            // Extrair owner e repo da URL
            const match = repoUrl.match(/github\.com\/([^\/]+)\/([^\/]+)/);
            if (!match) {
                showStatus('URL inválida. Use o formato: https://github.com/usuario/repositorio', 'error');
                return;
            }

            const [, owner, repo] = match;
            const cleanRepo = repo.replace(/\.git$/, '');

            document.getElementById('fetchBtn').innerHTML = '<span class="loading"></span> Buscando...';
            
            try {
                // Try different branch names
                const branches = ['main', 'master', 'develop'];
                let response;
                let branchFound = false;
                
                for (const branch of branches) {
                    try {
                        const url = `https://api.github.com/repos/${owner}/${cleanRepo}/git/trees/${branch}?recursive=1`;
                        response = await makeGitHubRequest(url);
                        branchFound = true;
                        break;
                    } catch (error) {
                        if (error.message.includes('404') && branch !== branches[branches.length - 1]) {
                            continue; // Try next branch
                        }
                        throw error;
                    }
                }
                
                if (!branchFound) {
                    throw new Error('Nenhuma branch principal encontrada (main, master, develop)');
                }

                const data = await response.json();
                repoData = { owner, repo: cleanRepo, tree: data.tree };
                
                displayCodeFiles(data.tree);
                showStatus(`✅ Repositório carregado com sucesso! ${data.tree.filter(f => f.type === 'blob').length} arquivos encontrados.`, 'success');
                
                // Show rate limit info if available
                const remaining = response.headers.get('X-RateLimit-Remaining');
                const limit = response.headers.get('X-RateLimit-Limit');
                if (remaining && limit) {
                    const token = document.getElementById('githubToken').value.trim();
                    const limitInfo = token ? 
                        `Rate limit: ${remaining}/${limit} requests restantes (com token)` : 
                        `Rate limit: ${remaining}/${limit} requests restantes (sem token - limite de 60/hora)`;
                    console.log(limitInfo);
                }
                
            } catch (error) {
                console.error('Erro ao buscar repositório:', error);
                showStatus(`Erro ao buscar repositório: ${error.message}`, 'error');
            } finally {
                document.getElementById('fetchBtn').textContent = 'Buscar Repositório';
            }
        }

        function displayCodeFiles(tree) {
            const codeExtensions = ['.js', '.ts', '.py', '.java', '.cpp', '.c', '.cs', '.php', '.rb', '.go', '.rs', '.kt', '.swift', '.dart', '.scala', '.R', '.m', '.h', '.jsx', '.tsx', '.vue', '.svelte', '.html', '.css', '.scss', '.sass', '.less', '.json', '.xml', '.yaml', '.yml', '.md', '.txt', '.sql', '.sh', '.bat', '.ps1'];
            
            const codeFiles = tree.filter(file => 
                file.type === 'blob' && 
                codeExtensions.some(ext => file.path.toLowerCase().endsWith(ext)) &&
                file.size < 100000 // Limit to files smaller than 100KB
            );

            const container = document.getElementById('codeFiles');
            container.innerHTML = '';
            
            if (codeFiles.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #718096;">Nenhum arquivo de código encontrado</div>';
            } else {
                codeFiles.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'code-item';
                    item.innerHTML = `
                        <div>
                            <div class="file-name">${file.path.split('/').pop()}</div>
                            <div class="file-path">${file.path}</div>
                        </div>
                        <div class="file-size">${(file.size / 1024).toFixed(1)}KB</div>
                    `;
                    item.onclick = () => toggleFileSelection(file, item);
                    container.appendChild(item);
                });
            }

            container.style.display = 'block';
            document.getElementById('analyzeBtn').style.display = 'block';
        }

        function toggleFileSelection(file, element) {
            if (selectedFiles.has(file.path)) {
                selectedFiles.delete(file.path);
                element.classList.remove('selected');
            } else {
                selectedFiles.add(file.path);
                element.classList.add('selected');
            }
        }

        async function analyzeSelectedFiles() {
            if (selectedFiles.size === 0) {
                showStatus('Selecione pelo menos um arquivo para análise', 'error');
                return;
            }

            if (selectedFiles.size > 10) {
                showStatus('Por favor, selecione no máximo 10 arquivos por vez', 'error');
                return;
            }

            document.getElementById('analyzeBtn').innerHTML = '<span class="loading"></span> Analisando...';
            
            try {
                let codeContent = `# Análise de Código - Repositório: ${repoData.owner}/${repoData.repo}\n\n`;
                
                for (const filePath of selectedFiles) {
                    try {
                        const url = `https://api.github.com/repos/${repoData.owner}/${repoData.repo}/contents/${filePath}`;
                        const response = await makeGitHubRequest(url);
                        const fileData = await response.json();
                        
                        if (fileData.content) {
                            const content = atob(fileData.content);
                            codeContent += `## Arquivo: ${filePath}\n\`\`\`\n${content}\n\`\`\`\n\n`;
                        }
                    } catch (error) {
                        console.error(`Erro ao buscar arquivo ${filePath}:`, error);
                        codeContent += `## Arquivo: ${filePath}\n*Erro ao carregar arquivo: ${error.message}*\n\n`;
                    }
                }

                contextCode = codeContent;
                
                // Enviar análise inicial para o Claude
                const analysisPrompt = `Analise o seguinte código do repositório GitHub. Forneça um resumo geral da estrutura, tecnologias utilizadas, padrões de código observados e sugestões de melhoria:\n\n${codeContent}`;
                
                addMessage(analysisPrompt, 'user');
                await sendToClaude(analysisPrompt);
                
                showStatus(`${selectedFiles.size} arquivos analisados com sucesso!`, 'success');
                
            } catch (error) {
                console.error('Erro ao analisar arquivos:', error);
                showStatus(`Erro ao analisar arquivos: ${error.message}`, 'error');
            } finally {
                document.getElementById('analyzeBtn').textContent = 'Analisar Arquivos Selecionados';
            }
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            // Convert markdown-like formatting
            let formattedText = text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
            
            message.innerHTML = formattedText;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendToClaude(message) {
            if (!puterReady) {
                addMessage('Aguarde, a API do Puter ainda está carregando...', 'assistant');
                return;
            }

            try {
                // Check if puter is still available
                if (typeof puter === 'undefined') {
                    throw new Error('Puter API não está disponível');
                }

                let fullMessage = message;
                
                // Add context if available
                if (contextCode && !message.includes('Análise de Código - Repositório:')) {
                    fullMessage = `Contexto do código analisado:\n${contextCode.substring(0, 5000)}...\n\nPergunta: ${message}`;
                }

                const chat_resp = await puter.ai.chat(fullMessage, {
                    model: 'claude-sonnet-4',
                    stream: true
                });

                let responseText = '';
                const responseMessage = document.createElement('div');
                responseMessage.className = 'message assistant';
                document.getElementById('chatMessages').appendChild(responseMessage);

                for await (const part of chat_resp) {
                    if (part?.text) {
                        responseText += part.text;
                        
                        // Format and display the response
                        let formattedText = responseText
                            .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                            .replace(/`([^`]+)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px;">$1</code>')
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/\n/g, '<br>');
                        
                        responseMessage.innerHTML = formattedText;
                        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                    }
                }

            } catch (error) {
                console.error('Erro ao comunicar com Claude:', error);
                addMessage(`Erro ao comunicar com Claude: ${error.message}`, 'assistant');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            if (!puterReady) {
                showStatus('Aguarde, a API do Puter ainda está carregando...', 'info');
                return;
            }

            // Show user message
            addMessage(message, 'user');
            input.value = '';

            document.getElementById('sendBtn').innerHTML = '<span class="loading"></span>';
            
            await sendToClaude(message);
            
            document.getElementById('sendBtn').textContent = 'Enviar';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for Puter to be ready before showing initial message
            const checkPuterAndInit = () => {
                if (puterReady) {
                    addMessage('Olá! Sou Claude e estou aqui para ajudar você a analisar códigos de repositórios GitHub. Digite a URL de um repositório para começar, selecione os arquivos que deseja analisar e faça perguntas sobre o código!', 'assistant');
                } else {
                    setTimeout(checkPuterAndInit, 500);
                }
            };
            checkPuterAndInit();
        });
    </script>
</body>
</html>
